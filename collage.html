<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            background-color: #fff0f3;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d63384;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* The Grid Layout */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling each photo card */
        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .photo-card:hover {
            transform: scale(1.03) rotate(1deg);
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }

        .photo-card p {
            margin: 10px 0 5px 0;
            font-style: italic;
            font-weight: bold;
        }

        /* Back Button */
        .back-btn {
            display: block;
            width: 150px;
            margin: 40px auto;
            text-align: center;
            background: #ff4d6d;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>I knew you'd say Yes! ❤️</h2>

    <div class="collage-container" id="photo-grid">
        </div>

    <a href="index.html" class="back-btn">Go Back</a>

    <script>
        const grid = document.getElementById('photo-grid');
        
        // This loop generates all 18 photos automatically
        for (let i = 1; i <= 18; i++) {
            const card = document.createElement('div');
            card.className = 'photo-card';

            const img = document.createElement('img');
            // Change ".jpg" to ".png" or ".jpeg" below if your files use those instead!
            img.src = `photo${i}.jpg`; 
            img.alt = `Memory ${i}`;
            
            // This handles cases where a photo might be missing so the site doesn't look broken
            img.onerror = function() {
                this.parentElement.style.display = 'none';
            };

            const caption = document.createElement('p');
            caption.innerText = `Moment #${i}`;

            card.appendChild(img);
            card.appendChild(caption);
            grid.appendChild(card);
        }
    </script>

</body>
</html>
