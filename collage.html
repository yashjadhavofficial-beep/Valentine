<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <style>
        body {
            background-color: #fff0f3;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #d63384;
        }

        /* Message Section */
        .header-section {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 3s ease-in;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #d63384;
        }

        .apology-text {
            font-size: 1.5rem;
            color: #7d5a65;
            font-style: italic;
            margin-top: 10px;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* The Grid Layout */
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* Styling each photo card */
        .photo-card {
            background: white;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.4s ease;
        }

        .photo-card:hover {
            transform: translateY(-10px) rotate(2deg);
        }

        .photo-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back Button */
        .back-btn {
            display: block;
            width: 180px;
            margin: 40px auto;
            text-align: center;
            background: #ff4d6d;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h2>I knew you'd say Yes! ❤️</h2>
        <p class="apology-text">
            I'm sorry for everything, our story deserves one more chance!
        </p>
    </div>

    <div class="collage-container" id="photo-grid">
        </div>

    <a href="index.html" class="back-btn">Go Back</a>

    <script>
        const grid = document.getElementById('photo-grid');
        
        // This generates slots for photo1.jpg through photo18.jpg
        for (let i = 1; i <= 18; i++) {
            const card = document.createElement('div');
            card.className = 'photo-card';

            const img = document.createElement('img');
            img.src = `photo${i}.jpg`; 
            img.alt = `Our Memory ${i}`;
            
            // If a specific photo fails to load, hide that card so it doesn't look broken
            img.onerror = function() {
                this.parentElement.style.display = 'none';
            };

            card.appendChild(img);
            grid.appendChild(card);
        }
    </script>

</body>
</html>
