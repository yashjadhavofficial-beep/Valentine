<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            background-color: #fff0f3;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .floating-element {
            position: absolute;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { color: #d63384; }

        .btn-group { margin-top: 20px; }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover { transform: scale(1.1); background-color: #c9184a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <a href="collage.html" class="btn">Yes</a>
            <a href="collage.html" class="btn">I'm already Yours</a>
        </div>
    </div>

    <script>
        function createFloater(symbol) {
            const el = document.createElement('div');
            el.className = 'floating-element';
            el.innerHTML = symbol;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 6000);
        }
        setInterval(() => createFloater('â¤ï¸'), 500);
        setInterval(() => createFloater('ðŸŽˆ'), 800);
    </script>
</body>
</html>
