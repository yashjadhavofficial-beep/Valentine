<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body { background-color: #fff0f3; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .floating-element { position: absolute; bottom: -100px; animation: floatUp 8s linear infinite; opacity: 0.8; z-index: 1; }
        .floating-photo { width: 70px; height: 70px; object-fit: cover; border: 3px solid white; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
        .container { text-align: center; z-index: 10; background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid #ffccd5; }
        h1 { color: #d63384; margin-bottom: 30px; }
        .btn { background-color: #ff4d6d; color: white; border: none; padding: 15px 30px; margin: 10px; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn:hover { transform: scale(1.1); background-color: #c9184a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <a href="collage.html" class="btn">Yes</a>
            <a href="collage.html" class="btn">I'm already Yours</a>
        </div>
    </div>

    <script>
        const symbols = ['â¤ï¸', 'ðŸŽˆ', 'ðŸ’–', 'âœ¨'];
        function createFloater() {
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            // Randomly pick between a Heart, Balloon, or one of your 18 photos
            if (Math.random() > 0.5) {
                const imgNum = Math.floor(Math.random() * 18) + 1;
                const img = document.createElement('img');
                img.src = `photo${imgNum}.jpg`; 
                img.className = 'floating-photo';
                img.onerror = () => { el.innerHTML = 'â¤ï¸'; }; // Fallback to heart if image fails
                el.appendChild(img);
            } else {
                el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.fontSize = '30px';
            }

            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 10000);
        }
        setInterval(createFloater, 500);
    </script>
</body>
</html>
