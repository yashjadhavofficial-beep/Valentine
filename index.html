<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            background-color: #fff0f3;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .floating-element {
            position: absolute;
            bottom: -100px;
            animation: float Up 8s linear infinite;
            z-index: 1;
        }

        /* This makes the photos look like polaroids */
        .floating-photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            border: 2px solid #ffccd5;
        }

        h1 { color: #d63384; font-size: 2rem; margin-bottom: 30px; }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 18px 35px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover { 
            transform: translateY(-5px) scale(1.05); 
            background-color: #c9184a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <a href="collage.html" class="btn">Yes</a>
            <a href="collage.html" class="btn">I'm already Yours</a>
        </div>
    </div>

    <script>
        // LIST YOUR PHOTO FILENAMES HERE
        const myPhotos = [
    'photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 
    'photo5.jpg', 'photo6.jpg', 'photo7.jpg', 'photo8.jpg',
    'photo9.jpg', 'photo10.jpg', 'photo11.jpg', 'photo12.jpg',
    'photo13.jpg', 'photo14.jpg', 'photo15.jpg', 'photo16.jpg',
    'photo17.jpg', 'photo18.jpg'
]; 
        const symbols = ['â¤ï¸', 'ðŸŽˆ', 'ðŸ’–'];

        function createFloater() {
            const isPhoto = Math.random() > 0.6; // 40% chance to spawn a photo
            const el = document.createElement('div');
            el.className = 'floating-element';
            
            if (isPhoto) {
                const img = document.createElement('img');
                img.src = myPhotos[Math.floor(Math.random() * myPhotos.length)];
                img.className = 'floating-photo';
                el.appendChild(img);
            } else {
                el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            }

            el.style.left = Math.random() * 100 + 'vw';
            // Randomize speed so they don't move in a perfect line
            el.style.animationDuration = (Math.random() * 4 + 6) + 's'; 
            
            document.body.appendChild(el);
            
            // Remove from memory after it floats off screen
            setTimeout(() => el.remove(), 10000);
        }

        // Spawn a new element every 600 milliseconds
        setInterval(createFloater, 600);
    </script>
</body>
</html>
